<!DOCTYPE html>
<html>
<head>
    <title>
        Level Of Confidence
    </title>
</head>

<body>
    
    <div class="container" style="display: flex;">
        <div class="container1">
            <div class="container3" style="margin: 20px 20px 0 0; margin-top: 0; display: flex; flex-wrap: wrap; justify-content: left;">
                {% for student in students_faces %}
                <div class="container5">
                    <img src="{{ student['img'] }}" style="margin: 40px 40px 0 0; height: 100px; width: 90px;">
                    <div class="container6" style="text-align: left; font-size: 10.5px;"> {{ student['family_name'] }} </div>
                    <div class="container7" style="text-align: left; font-size: 10.5px;"> {{ student['first_name'] }} </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="container2">
            <div class="container4" style="display: flex; flex-direction: column;">
                <div class="container8" src="{{ url_for('matched_name') }}" style="text-align: left; font-size: 20px;"></div>
                <img src= "{{ url_for('image_feed') }}" style="height: 50%; width: 40%; margin: 20px 20px 20px 20px;">
                <img src="{{ url_for('video_feed') }}">
            </div>
        </div>
    </div>


</body>


</html>
