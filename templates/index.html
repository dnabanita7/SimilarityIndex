<!DOCTYPE html>
<html>
<head>
    <title>
        Level Of Confidence
    </title>
</head>

<body>

    <div class="container" style="display: flex;">
        <div class="container1">
            <div class="container3" style="margin: 20px 20px 0 0; margin-top: 0; display: flex; flex-wrap: wrap; justify-content: left;">
                {% for (image, fam, first) in images %}
                <div class="container5">
                    <img src="{{ image }}" style="margin: 40px 40px 0 0; height: 100px; width: 90px;">
                    <div class="container6" style="text-align: left; font-size: 10.5px;"> {{ fam }} </div>
                    <div class="container7" style="text-align: left; font-size: 10.5px;"> {{ first }} </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="container2">
            <div class="container4" style="display: flex; flex-direction: column;">
                <div class="container8" style="text-align: left; font-size: 20px;"> {{ family }} {{ first }}</div>
                <img src= "{{ last }}" style="height: 50%; width: 40%; margin: 20px 20px 20px 20px;">
                <img src="{{ url_for('video_feed') }}">
            </div>
        </div>
    </div>


</body>


</html>
