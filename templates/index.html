<!DOCTYPE html>
<html>
<head>
    <title>
        Level Of Confidence
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10; URL=http://127.0.0.1:5000/head" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
</head>

<body>
    <div class="container" style="display: flex;">
        <div class="container1">
            <div class="container3" style="margin: 20px 20px 0 0; margin-top: 0; display: flex; flex: 50%; flex-wrap: wrap; justify-content: left;">
                {% for student in students_faces %}
                <div class="container5">
                    <img src="{{ student['img'] }}" style="margin: 40px 40px 0 0; height: 180px; width: 120px;">
                    <div class="container6" style="text-align: left; font-size: 10.5px; word-wrap: break-word;"> {{ student['family_name'] }} </div>
                    <div class="container7" style="text-align: left; font-size: 10.5px; word-wrap: break-word;"> {{ student['first_name'] }} </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


</body>


</html>
