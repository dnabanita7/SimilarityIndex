<!DOCTYPE html>
<html>


<body>


        <div style="width: 100%;">
            <div class="grid-container">
                <div class="grid-item">
                  {% for (image, fam, first) in images %}
                    <figure style="width: 50%; height: 100%; float: left;">

                      <img src="{{ image }}" height=1% width="8%">

                      <figcaption style="width: 8.5%; height: 1%; font-size: 10px; text-align: center;">{{ fam }}</figcaption>
                      <figcaption style="width: 8.5%; height: 1%; font-size: 10px; text-align: center;">{{ first }}</figcaption>
                    </figure>
                  {% endfor %}
                </div>
            </div>

            <div style="margin-left: 60%; height: 100%;">
                <img src="{{ url_for('image_feed') }}" height="60%" width="30%">
                <img src="{{ url_for('video_feed') }}" height="70%" width="70%">
            </div>

        </div>


</body>

<script>

</script>
</html>
